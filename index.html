<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
        <div class="calculator-input"> 
            <input type="text" class="calc-numbers">
            </div>
        
        <div class="all-button">
            
            <div class="button btn-round light-gray">AC</div>
            <div class="button btn-round light-gray">+/-</div>
            <div class="button btn-round light-gray">← </div>
            <div class="button btn-round orange ">÷</div>
            <div class="button btn-round dark-gray">7</button></div>
            <div class="button btn-round dark-gray">8</button></div>
            <div class="button btn-round dark-gray">9</button></div>
            <div class="button btn-round orange">x</button></div>
            <div class="button btn-round dark-gray">4</button></div>
            <div class="button btn-round dark-gray">5</button></div>
            <div class="button btn-round dark-gray">6</button></div>
            <div class="button btn-round orange">-</button></div>
            <div class="button btn-round dark-gray">1</button></div>
            <div class="button btn-round dark-gray">2</button></div>
            <div class="button btn-round dark-gray">3</button></div>
            <div class="button btn-round orange sum">+</button></div>
            <div class="button  dark-gray span-2 ">0</div>
            <div class="button btn-round dark-gray ">.</button></div>
            <div class="button btn-round orange ">=</div>

        </div>
    </div>
</div>


    <script src="app.js"></script
        >
</body>

</html>
